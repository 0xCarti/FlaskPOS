{% extends 'base.html' %}

{% block content %}
<h1>{{ event.name }}</h1>
<p>Status: {{ 'Closed' if event.closed else 'Open' }}</p>

<h2>Transactions</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Transaction ID</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.id }}</td>
            <td>${{ transaction.total }}</td>
            <td>
                <a href="{{ url_for('transaction.view_transaction', transaction_id=transaction.id) }}" class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
